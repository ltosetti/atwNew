/* Button Border Style */

#btnStart.border {
    border:none;
    border-top: 5px solid #fff;
    border-bottom: 5px solid #fff;
}
#btnStart.border:hover {
  background: #e04e5e;
  color: #fff;
}
#btnStart.ribbon-outset.border:after,
#btnStart.ribbon-outset.border:before {
  top: 50%;
  content: " ";
  height: 43px;
  width: 43px;
  position: absolute;
  pointer-events: none;
  /*background: #fff;*/
}
#btnStart.ribbon-outset.border:after {
  left: -1px;
  margin-top: -40px;
  transform-origin: 0 0;
  box-sizing: border-box;
  border-bottom: 5px solid #fff;
  border-left: 5px solid #fff;
  transform: rotate(57.5deg) skew(30deg);
}
#btnStart.ribbon-outset.border:before {
  right: -43px;
  margin-top: -40px;
  transform-origin: 0 0;
  box-sizing: border-box;
  border-top: 5px solid #fff;
  border-right: 5px solid #fff;
  transform: rotate(57.5deg) skew(30deg);
}
#btnStart.ribbon-outset.border:hover:after {
  background: #e04e5e;
}
#btnStart.ribbon-outset.border:hover:before {
  background: #e04e5e;
}
